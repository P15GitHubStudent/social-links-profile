<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    :root{
      --green: hsl(75, 94%, 57%);
      --white: hsl(0, 0%, 100%);
      --grey-700: hsl(0, 0%, 20%);
      --grey-800: hsl(0, 0%, 12%);
      --grey-900: hsl(0, 0%, 8%);
      --font-wight-400: 400;
      --font-wight-600: 600;
      --font-wight-700: 700;
    }

    *
    {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body{
      font-size: 14px;
      font-family: 'Figtree', sans-serif;
      background-color: var(--grey-900);
    }

    .container{
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card{
      width: 350px;
      height: 600px;
      background-color: var(--grey-800);
      display: flex;
      align-items: center;
      flex-direction: column;
      color: var(--white);
    }

    .bio
    {
      margin-top: 1rem;
      font-weight: var(--font-wight-400);
      color: var(--grey-700);
    }

    .card-item{
      margin-top: 3rem;
      text-align: center;
    }

    .card-text-location
    {
      color: var(--green);
      font-weight: var(--font-wight-400);
      margin-top: 0.5rem;
    }

    .card-text-bio-description{
      margin-top: 1rem;
      font-weight: var(--font-wight-400);
    }

    .card img
    {
      display: inline-block;
      border-radius: 50%;
      width: 5rem;
    }
    .cad-links
    {
      background-color: var(--grey-700);
      display: flex;
      flex-direction: column;
      font-weight: var(--font-wight-600);
    }

    .card-links div
    {
      text-align: center;
      padding: 0.7rem;
      margin-top: 1rem;
      background-color: var(--grey-700);
      cursor: pointer;
    }

    .card-links div:hover
    {
      background-color: var(--green);
      color: var(--grey-900);
    }


  </style>
</head>
<body>

  <div class="container">
    <div class="card">
       <div class="card-item">
        <img src="assets\images\avatar-jessica.jpeg" alt="Jessica Randall">
        <h2>Jessica Randall</h2>
        <p class="card-text-location">London, United kingdom</p>
        <p class="card-text-bio-description">"Front-end developer and avid reader."</p>

        <div class="card-links">
          <div class="card-link">GitHub</div>
          <div class="card-link">Frontend Mentor</div>
          <div class="card-link">LinkedIn</div>
          <div class="card-link">Twitter</div>
          <div class="card-link">Instagram</div>
        </div>

       </div>
    </div>
  </div>

</body>
</html>
